<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.4.js"></script>
  <script src="md5.js"></script>
</head>
<body>

<script>

var token = null;

$.getJSON(
	"http://localhost:8080/WirelessOrderServlet/Login",
	 {
		user: "demo",
	    pwd: MD5("demo@123")
	  },
	  function(token) {
			if(token.token != null){
				$.getJSON(
					"http://localhost:8080/WirelessOrderServlet/Print",
					 {
						token : token.token,	// the token retrieved from login function
						order_id : 67,			// the id of the order to print
						print_sync : 1,			// indicates whether the print is sync or async
						print_order : 0,		// indicates whether to print the order
						print_detail : 0,		// indicates whether to print the order detail
						print_receipt : 1		// indicates whether to print the receipt
					  },
					  function(msg) {
							alert(msg);
					  }
				);
			}else{
				alert(token.msg);
			}
			//alert(token_id);
	  }
);


</script>

</body>
</html>
