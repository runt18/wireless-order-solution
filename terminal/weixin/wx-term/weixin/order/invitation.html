<style type="text/css">
body,html{
	margin: 0;
	padding: 0;
}
.ddb-nav-footer {
    z-index: 1999;
    opacity: 0.95;
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 45px;
    border-top: 1px solid #eeeeee;
    background-color: white;
    display: table;
    color: #777777;
}

.ddb-nav-footer .nav-item {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    width: 1%;
}    

.inv-order-main .inv-header {
    font-size: 17px;
    font-family: 'Microsoft Yahei', '微软雅黑';
    line-height: 1.5em;
    padding: 10px;
}
.inv-order-main .inv-header>div {
    padding: 5px 0;
}

.invitationContent{
	color: white;padding: 5px;
	font-size: 18px;
    font-family: 'Microsoft Yahei', '微软雅黑';
    line-height: 1.5em;
}

.invitationCode{
	text-align: center;
}
</style>
<script type="text/javascript" src="../../jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/Util.js"></script>
<script type="text/javascript">
	$.post('../../WxOperateBook.do', { dataSource : "invitation", bookId : Util.mp.extra, fid:Util.mp.fid}, function(data){
		if(data.success){
			var bookData = data.root[0];
			$("#invitationDate").html(bookData.bookDate);
			$("#invitationRest").html(data.other.rest.name);
			$("#invitationPeople").html(bookData.member);
			$("#invitationRestPhone").html(data.other.rest.tele1);
			$("#invitationRestAddress").html(data.other.rest.address);
			$("#invitationRestQrcode").attr("src", data.other.wxRest.qrCodeUrl);
		}
	});
	
</script>
</head>
<body>

<div style="background-color: #ef4437;position: absolute;">
	<img alt="" src="images/invitation-top.png" style="width: 100%">
	<div class="invitationContent">
		<p>尊敬的朋友们:</p>
		<p>&emsp;兹定于 <font id="invitationDate">2015-08-23 11:30</font> 在  <font id="invitationRest">西柠</font> 邀请您举杯共聚。</p>
		<p>&emsp;恭请光临！</p>
		<p style="float: right;">邀请人: <font id="invitationPeople">X生</font></p>
		<br><br><br>
		<p>餐厅电话: <font id="invitationRestPhone">00000000</font></p>
		<p>餐厅地址: <font id="invitationRestAddress">广州市天河区东圃镇黄村福元路晨晖商务大厦A301</font></p>
		<p>如需一键导航请通过下面二维码关注本餐厅</p>
	</div>	
	<div class="invitationCode">
		<img id="invitationRestQrcode" alt="" src="images/shopcode.png" height="150">
	</div>
</div>
