<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
<title>优惠活动</title>
<link rel="stylesheet" href="./css/base.css">
<link type="text/css" rel="stylesheet" href="./css/mbar.css">
<link type="text/css" rel="stylesheet" href="./css/general_foundicons.css">
<style type="text/css">
.box {
	margin-top : 5px;
	line-height : 15px;
	border:solid 5px #fff;
	height:115px;
	border:1px solid;
	border-radius:8px;	
	padding:2px;
	color:#666;
}
.box_in {
	float :left;
	background:#fff;
	border:solid 5px #fff;
	/* width:100%; */
	height:115px;
	border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
	padding:2px;
	color:#666;
}
.box .box_in {
	top:5px;
	left:5px;
	width:100px !important;
	height:100px;
	border-color:#593207;
	box-shadow:none;
}
.box span{
	margin-left: 5px;font-size: 15px;
	font-family:microsoft yahei, Arial, Helvetica, sans-serif;
	font-weight: bolder;
	line-height: 25px;
}

.box_in img{
	width : 100px;height : 100px;
}

.a_demo_two {
    background-color:#6fba26;
    padding:5px 30px 5px;
    position:relative;
    font-family: 'Open Sans', sans-serif;
    font-size:12px;
    text-decoration:none;
    color:#fff;
    background-image: linear-gradient(bottom, rgb(100,170,30) 0%, rgb(129,212,51) 100%);
    box-shadow: inset 0px 1px 0px #2ab7ec, 0px 3px 0px 0px #156785, 0px 4px 4px #999;
    border-radius: 5px;
}
 
.a_demo_two:active {
    top:4px;
    background-image: linear-gradient(bottom, rgb(100,170,30) 100%, rgb(129,212,51) 0%);
    box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #156785, 0px 5px 3px #999;
    color: #156785;
    text-shadow: 0px 1px 1px rgba(255,255,255,0.3);
    background: rgb(44,160,202);
}
.a_demo_two:before {
    /* background-color:#072239 ; */
    content:"";
    display:block; 
    position:absolute;
    width:100%;
    height:100%;
    padding-left:2px;
    padding-right:2px;
    padding-bottom:4px;
    left:-2px;
     z-index:-1;
}

.hasCoupon{
	top : -100px;
	left : 175px;
	position:relative;
}
</style>
<script type="text/javascript" src="../../jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="./js/Util.js"></script>
<script type="text/javascript" src="./js/sales/sales.js"></script>
</head>
<body>
<div id="divInfoContent"></div>

<div style="height: 45px;">&nbsp;</div>
</body>
</html>
