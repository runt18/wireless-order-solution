<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
<title>预订</title>

<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/member.css">
<link type="text/css" rel="stylesheet" href="./css/mbar.css">
<link type="text/css" rel="stylesheet" href="./css/general_foundicons.css">
<!-- 时分选择css -->
<link rel="stylesheet" type="text/css" href="css/timepicki.css"/>

<link rel="stylesheet" href="css/book.css">
<link rel="stylesheet" href="css/food.css">

<script type="text/javascript" src="../../jquery/jquery-1.8.2.min.js"></script>
<!-- 时分选择js -->
<script src="js/timepicki.js"></script> 

<script type="text/javascript" src="js/Util.js"></script>
<script type="text/javascript" src="js/book/bookFood.js"></script>
<script type="text/javascript" src="./js/dialog/dialog.js"></script>
<script type="text/javascript" src="js/fastOrderFood/fastOrderFood.js"></script>

<script type="text/javascript" src="./js/idangerous.swiper-2.4.2.min.js"></script>

<!--禁止触摸时选中文字  -->
<script type="text/javascript">
	document.onselectstart = function(){
		return false;	
	} 
</script>
</head>

<body>
<div  id="div4BookDetail_div_book" >
<div  class="main-box" id="bookTime_div_book" style="height: 52px;">

	<div id="bookDate4Today_div_book" class="bookDate">
		<div data-type="bookTime" class="bookDateDetail bookDateCheck">
			今天<br>02-10周日
		</div>
	</div>
	<div id="bookDate4Tomorrow_div_book" class="bookDate">
		<div data-type="bookTime" class="bookDateDetail">
			明天<br>02-11周一
		</div>
	</div>
	<div id="bookDate4AfterDay_div_book" class="bookDate">
		<div data-type="bookTime" class="bookDateDetail">
			后天<br>02-09周六
		</div>
	</div>
</div>

<!-- 选择时间 -->
<div class="main-box" style="">
	<ul class="m-b-list" id="selectBookTime_ul_book">
		<li  style="line-height:40px;">选择预订时间</li>
		<li class="box-horizontal" style="line-height: 40px;margin-left:-10px;font-size:18px;">
			<div data-type="time" data-value="7:00" class="region_css_book" style="width:31%;" href="#">
				<ul class="m-b-list">早(7:00)</ul>
			</div>
			
			<div data-type="time" data-value="12:00" class="region_css_book" style="width:31%;" href="#">
				<ul class="m-b-list">午(12:00)</ul>
			</div>
			
			<div data-type="time" data-value="9:00" class="region_css_book selectedRegion_css_book" style="width:31%;" href>
				<ul class="m-b-list">晚(19:00)</ul>
			</div>
		</li>
	</ul>
</div>

<div class="main-box" style="">
	<ul class="m-b-list" id="ul4BooskRegion_ul_book">
		<li style="line-height: 40px;">选择区域</li>
	</ul>	
</div>

<div class="main-box" id="bookPersonAmoung_div_book">
	<ul class="m-b-list">
		<li style="line-height: 40px;">选择人数: </li>
		<li class="box-horizontal" style="line-height: 40px;margin-left:-10px;font-size:18px;">
			<div data-type="personAmount" data-value="4" class="region_css_book selectedRegion_css_book" style="width:31%;" href="#">
				<ul class="m-b-list">2-4人</ul>
			</div>
			<div data-type="personAmount" data-value="9" class="region_css_book" style="width:31%;" href="#">
				<ul class="m-b-list" >5-9人</ul>
			</div>
			<div data-type="personAmount" data-value="15" class="region_css_book" style="width:31%;" href="#">
				<ul class="m-b-list" >10-15人</ul>
			</div>
		<!--  
		<label for="bookPerson3">2-4人</label><input id="bookPerson3" type="radio" name="bookPerson" value="4" checked="checked" class="radioInput"/>
			&nbsp;&nbsp;&nbsp;<label for="bookPerson6">5-9人</label><input id="bookPerson6" type="radio" value="9" name="bookPerson" class="radioInput"/>
			&nbsp;&nbsp;&nbsp;<label for="bookPerson10">10-15人</label><input id="bookPerson10" type="radio" value="15" name="bookPerson" class="radioInput"/>
		-->
		</li>
<!-- 		<li>
			人数: <input id="txtBookPeopleCount" type="number" class="bookPerson"/>
		</li> -->
		<li>
			姓名: <input id="txtBookName_input_book" type="text" class="bookPerson"/>
		</li>
		<li >
			电话: <input id="txtBookPhone_input_book" type="number" maxlength="11" class="bookPerson"/>
		</li>					
	</ul>	
</div>

<div class="main-box" style="line-height: 40px;" id="payMethod_div_book">
	<ul class="m-b-list">
		<li style="line-height: 40px;">选择人数: </li>
		<li class="box-horizontal" style="line-height: 40px;margin-left:-10px;font-size:18px;">
			<div data-type="payMethod" data-value="pay" class="region_css_book selectedRegion_css_book" style="width:31%;" href="#">
				<ul class="m-b-list">到店付款</ul>
			</div>
			<div data-type="payMethod" data-value="weixinPay" class="region_css_book" style="width:31%;" href="#">
				<ul class="m-b-list" >微信支付</ul>
			</div>
	</ul>	
</div>

<div class="main-box" style="">
	<ul class="m-b-list">
		<li style="line-height: 40px;">
			预订方式
		</li>
		<li class="box-horizontal" id="bookTable_li_book">
			<div data-for="bookTypeOnlyTable" class="bookRadioSelect">只订座</div>
			<div class="event"><input id="bookTypeOnlyTable_input_book" type="radio" name="bookType" value="onlyTable" checked="checked" class="radioInput"> </div>
		</li>
		<li class="box-horizontal" id="bookFood_li_book">
			<div data-for="bookTypeTableAndFood" class="bookRadioSelect">提前点菜</div>
			<div class="event"><input id="bookTypeTableAndFood_input_book" type="radio" name="bookType" value="tableAndFood"  class="radioInput"> </div>
		</li>	 
	</ul>	
</div>

<div class="main-box" style="">
	<ul class="m-b-list">
		<li style="line-height: 15px;" >
			<div id="div4bookFoodList_div_book" class="bookFoodList"></div>
		</li>	
		<li class="box-horizontal" >
			<div style="margin-top: 3px;height: 55px;width: 100%;text-align: center;" >
				<a class="a_demo_two" style="font-size: 20px;font-weight: bold;" id="commit_a_book">确认提交</a>	
			</div>	
		</li>					
	</ul>	
</div>

</div>

<div id="bottoms" style="height:45;z-index:11111;display:none;">
	<div class="hewarp">
		<ul class="swiper-wrapper">
			<li style="width:49%;" class="special swiper-slide" id="shoppingCar_li_member">
				<a title="购物车"> 
				<i class="foundicon-cart fcolor2"><div id="displayFoodCount_div_fastOrderFood"></div></i>购物车
				</a>
			</li>

			<li style="width:49%;" class="user swiper-slide">
				<a href="#" id="back_a_book" title="返回">
				<i class="foundicon-refresh fcolor3"></i>返回
				</a>
			</li>
		</ul>
	</div> 
</div>
</body>
</html>
