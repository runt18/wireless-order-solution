<style>

.none{
	display : none;
}
.jqm-header {
  background: #fff;
  border-top: 3px solid #6ABA2F;
  border-bottom: 1px solid #e0e0e0;
  color: #777;
  text-shadow: 0 1px 0 #fff;
  -webkit-box-shadow: 0 0 5px rgba(0,0,0,.15);
  -moz-box-shadow: 0 0 5px rgba(0,0,0,.15);
  box-shadow: 0 0 5px rgba(0,0,0,.15);
}

.jqm-header.ui-header-fixed:not(.ui-fixed-hidden) {
  border-top-width: 4px;
  padding-top: 0;
}

/*content边距缩小 1130*/
.ui-content {
  border-width: 0;
  overflow: visible;
  overflow-x: hidden;
  padding: 5px;
}

/*下拉框文字大小与边框距离*/
.ui-btn-inner {
  font-size: 12px;
  padding: .6em 5px;
  min-width: .75em;
  display: block;
  position: relative;
  text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
  zoom: 1;
}
/*下拉框图标边距*/
.ui-select .ui-btn-icon-right .ui-icon {
  right: 5px;
}

/*grid边距 1106*/
.ui-bar, .ui-body {
  position: relative;
  padding: initial !important;
  overflow: hidden;
  display: block;
  clear: both;
}
/*grid字体 1107*/
.ui-bar {
  font-size: 14px;
  margin: 0;
}

/*table captain样式 2955*/
.ui-table caption {
  text-align: center;
  margin: 5px 0 !important;
  opacity: .5;
  color: blue;
  font-weight: bold;
}

/*总额,日均额显示样式*/
.businessStatisticsTitle{
	line-height:30px;
	color : blue;
}

table >tbody{
	color : blue;
}
</style>
