<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>微信公众号绑定信息</title>
<script type="text/javascript" src="../../jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/wxAuth/authSuccess.js"></script>
<style type="text/css">
.btn{
	height: 40px;
 	width: 200px;
  	font-size: 20px;
  	cursor: pointer;
}
</style>
</head>
<body>
	<div id="loading">
		<h3>系统正在处理, 请稍后......</h3>
	</div>	
	<br>
	<br>
	<div id="authSuccess" align="center" style="display: none">
		<div>
			<div>
				<img id="wxRestLogo" alt="" src="" width="200px" height="200px">
				<br>微信公众号 : <label id="wxNickName">pinjiao</label>
			</div>
			<h1>绑定成功, 请继续其他操作</h1>
		</div>
		<div>
			<button onclick="window.opener=null;window.open('','_self');window.close();" class="btn">返回点菜系统</button>
		</div>
	</div>
	
	<div id="authFailure" align="center" style="display: none">
		<div>
			<h1>微信公众号绑定失败, 请重新绑定</h1>
		</div>
		<div>
			<button onclick="reAuth()" class="btn">重新绑定</button>
		</div>
	</div>	

</body>
</html>
