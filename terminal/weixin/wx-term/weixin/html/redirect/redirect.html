<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>请稍等...</title>
<script type="text/javascript" src="../../js/Util.js"></script>
<script type="text/javascript" src="../../../jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../../js/dialog/weDialog.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(function(){
			$.ajax({
				url : '../../../WxInterface.do',
				data : {
					code : Util.mp.params.code,
					fid : Util.mp.params.fid,
					dataSource : 'getOpenIdByCode'
				},
				type : 'post',
				dataType : 'json',
				success : function(data, status, req){
					if(data){
						window.location.href = Util.mp.params.href + '?r=' + Util.mp.params.fid + '&m=' + data.root[0].openId;
					}else{
						var errorDialog = new WeDialogPopup({
							leftText : '确定',
							left : function(){
								errorDialog.close();
							},
							content : '<span style="display: block;text-align: center;font-size: 16px;">false<span>',
							titleText : '温磬提示'
						});
						errorDialog.open();
					}
				},
				error : function(req, stauts, err){
					var errorDialog = new WeDialogPopup({
						leftText : '确定',
						left : function(){
							errorDialog.close();
						},
						content : '<span style="display: block;text-align: center;font-size: 16px;">' + err.msg + '<span>',
						titleText : '温磬提示'
					});
					errorDialog.open();
				}
			});
		});
	</script>
</body>
</html>
