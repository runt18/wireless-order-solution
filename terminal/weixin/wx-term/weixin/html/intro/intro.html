	<title></title>

	<link type="text/css" rel="stylesheet" href="../../css/common.css">

	<link type="text/css" rel="stylesheet" href="../../css/general_foundicons.css">
	<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
	
	<script type="text/javascript" src="../../js/Util.js"></script>
	<script type="text/javascript">
	$(function(){
		//Util.lbar('', function(html){ $(document.body).append(html);  });
		$.ajax({
			url : '../../WXQueryInfo.do',
			dataType : 'json',
			type : 'post',
			data : {
				dataSource : 'initData',
				fid : Util.mp.fid
			},
			success : function(data, statuc, xhr){
				Util.getDom('imgRestaurantHeader').src = data.other.logo;
				var rInfo = data.other.rInfo;
				
 				if(rInfo.tele1 || rInfo.address){
					$('#divRestaurantInfo').show();
					if(rInfo.tele1){
						$('#spanRestaurantPhone1').parent().show();
						$('#spanRestaurantPhone1').text(rInfo.tele1);	
						$('#callRestaurant').attr("href", "tel:"+rInfo.tele1);
					}
					if(rInfo.address){
						$('#spanRestaurantAdress').parent().show();
						$('#spanRestaurantAdress').text(rInfo.address);					
					}
					$('#spanRestaurantName').text(rInfo.name);
				}
 
				
			},
			error : function(xhr, errorType, error){
				alert('加载店铺形象失败.');
			}
		});
		
		
		
	});
	
	</script>
</head>
