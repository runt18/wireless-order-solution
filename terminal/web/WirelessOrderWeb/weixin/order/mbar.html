<script>
var navBottomSwiper = new Swiper('#bottomToolbar > div[class=hewarp]', {
	paginationClickable: true,
    slidesPerView: 'auto',
    disableAutoResize : true
});
var li = $('#bottomToolbar li');
var tw = $('#bottomToolbar').width();
tw = li.length > 5 ? parseInt(tw / 5) : parseInt(tw / li.length);
for(var i = 0;i < li.length; i++){
	li[i].style.width = tw + 'px';
}

$.ajax({
	url : '../../WXQueryMemberOperation.do',
	type : 'post',
	data : {
		dataSource : 'hasCouponDetails',
		oid : Util.mp.oid,
		fid : Util.mp.fid
	},
	dataType : 'json',
	success : function(data, status, xhr){
		if(data.root.length > 0){
			$('#mbarMemberCenter').prepend('<img id="imgNewCouponTip" src="../../images/WXnew.gif" style="float : right;"></img>');
		}else{
			$('#mbarMemberCenter img').html('');
		}
	},
	error : function(data, errotType, eeor){
		Util.dialog.show({msg: '服务器请求失败, 请稍候再试.'});
	}
});

</script>
