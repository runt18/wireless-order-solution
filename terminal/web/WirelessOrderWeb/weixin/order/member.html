<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
<title>会员中心</title>
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/member.css">
<link type="text/css" rel="stylesheet" href="./css/mbar.css">
<link type="text/css" rel="stylesheet" href="./css/general_foundicons.css">
<script type="text/javascript" src="../../jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="./js/Util.js"></script>
<script type="text/javascript">
var member = {}, verifyCode = {}, verifyMobile = '';
var params = {
	MobileCode : {
		code : /^1[3,5,8][0-9]{9}$/,
		text : '请输入 11 位纯数字的有效手机号码.'
	},
	UserNameCode : {
		code : /^[^x00-xff]{2,16}$/,
		text : '请输入至少两个中文字的用户名.'
	},
	VerifyCode : {
		code : /^[0-9]{4}$/,
		text : '请输入 4 位纯数字验证码.'
	}
};
</script>
<script type="text/javascript" src="./js/member/load.js"></script>
<script type="text/javascript" src="./js/member/main.js"></script>
</head>
<body>

<div id="divMemberCard" class="main-box">
<div data-type="r">
	<div id="divRestaurantName" data-type="top">--</div>
	<div data-type="bottom">Wireless Restaurant</div>
</div>
</div>

<div id="divMemberContent" class="main-box">
<div class="line">
	<div>会员名: <span id="spanMemberName">--</span></div>
</div>
<div class="line box-horizontal">
	<div>手机号: <span id="spanMemberMobile">--</span></div>
	<div style="text-align: right; color: #0000CD;"><b onclick="resetMobile()">重新绑定</b></div>
</div>
<div class="line box-horizontal">
	<div >积&nbsp;&nbsp;分: <span  id="spanMemberPoint" style="color:#FF4500;">--.--</span> 分</div>
	<!-- 
	<div style="border-left: 1px solid #ddd; padding-left: 10px;">折&nbsp;&nbsp;扣: <span>8.8折</span></div>
	 -->
</div>
<!-- <div class="line">积分规则详情</div> -->
<div class="line box-horizontal">
	<div>余&nbsp;&nbsp;额: <span id="spanMemberTotalBalance" style="color:#FF4500;">--.--</span> 元</div>
	<div style="text-align: right; color: #0000CD;">&nbsp;</div>
</div>
<!-- <div class="line">更多......</div> -->
</div>


<div id="divVerifyAndBind" class="main-box">
<div class="line" style="text-align:center; font-size: 16px;  background-color: #f1f1f1;">
	请绑定会员
</div>
<div class="line box-horizontal">
	<div>手机号: <input id="txtVerifyMobile" type="text" maxlength="11"/></div>
	<div>验证码: <input id="txtVerifyCode" type="number" maxlength="4" /></div>
</div>
<div data-type="detail" class="line">
<div class="box-horizontal">
	<div>会员名: <input id="txtVerifyName" type="text"/></div>
	<div style="z-index:-1;">性&nbsp;&nbsp;别: 
		<input type="radio" value="0" name="radioVerifySex" checked/>男&nbsp;&nbsp;
		<input type="radio" value="1" name="radioVerifySex"/>女
	</div>
</div>
</div>
<div data-type="button" class="line box-horizontal">
	<div class="button"><input id="btnVerifyCode" type="button" value="获取验证码" onClick="getVerifyCode({event:this})"></div>
	<div class="button"><input id="btnBindMember" type="button" value="确认绑定" disabled onClick="bindMember({event:this})"></div>
</div>
</div>

<div id="divResetMobile" class="main-box">
<div class="line" style="text-align:center; font-size: 16px;  background-color: #f1f1f1;">
	重新绑定手机号码
</div>
<div class="line box-horizontal">
	<div>新号码: <input id="txtVerifyMobileByReset" type="text" maxlength="11"/></div>
	<div>验证码: <input id="txtVerifyCodeByReset" type="number" maxlength="4" /></div>
</div>
<div data-type="button" class="line box-horizontal">
	<div class="button"><input id="btnVerifyCodeByReset" type="button" value="获取验证码" onClick="getVerifyCodeByReset({event:this})"></div>
	<div class="button"><input id="btnBindMemberByReset" type="button" value="确认绑定" disabled onClick="bindMemberByReset({event:this})"></div>
</div>
</div>

<div id="divInsertBefore"></div>
<div class="footer">&copy; 2014 技术支持：智易科技</div>
<div style="height: 45px;">&nbsp;</div>

</body>
</html>
