<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
<title>促销信息</title>
<link rel="stylesheet" href="./css/base.css">
<script type="text/javascript" src="../../jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="./js/Util.js"></script>
<script type="text/javascript">
var oid = Util.getParam('m');
var fid = Util.getParam('r');
$(function(){
	$.ajax({
		url : '../../WXQueryInfo.do',
		dataType : 'json',
		type : 'post',
		data : {
			dataSource : 'normal',
			fid : fid
		},
		success : function(data, statuc, xhr){
			if(data.success && data.root.length > 0){
				document.body.innerHTML =  '<div style="margin: 10px 10px 10px 10px; text-align:center; font-size: 26px; font-weight: bold; word-wrap:break-word; color: #D2691E;">' + data.root[0].title + '</div>'
					+ '<div style="margin: 10px 10px 10px 10px; color:#aaa; font-szie:12px;">' + data.root[0].expiredFormat + '</div>'
					+ '<div style="margin: 10px 10px 10px 10px; word-wrap:break-word;">' + data.root[0].desc + '</div>';
			}else{
				document.body.innerHTML = '';
			}
		},
		error : function(xhr, errorType, error){
			alert('加载促销信息失败.');
		}
	});
});
</script>
</head>
<body>

</body>
</html>
