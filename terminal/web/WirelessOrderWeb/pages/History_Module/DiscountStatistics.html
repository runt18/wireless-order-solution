<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/History/bills/billStatistics/discountStatistics.js"></script>
</head>
<body>
<div id="divDiscountStatistics"></div>

<div id="divDiscountDetailChart" data-type="discountChart" data-value="discount_detailChart" style="height : 400px;"></div>

<div id="divDiscountStaffCharts" >
	<div id="divDiscountStaffChartChange" style="display:none;"><a href="#" class="changeChart">切换视图</a></div>
	<div>
		<div id="divDiscountAmountStaffChart" data-type="discountChart" data-value="discount_staffChart" style="height : 300px;display:none;width:50%;float:left;"></div>
		<div id="divDiscountPriceStaffChart" data-type="discountChart" data-value="discount_staffChart_amount" style="height : 300px;display:none;width:50%;float:left;"></div>
	</div>
	<div id="divDiscountStaffColumnChart" data-type="discountChart" data-value="discount_staffChart" style="height : 300px;display:none"></div>
</div>

<div id="divDiscountDeptCharts" >
	<div id="divDiscountDeptChartChange" style="display:none;"><a href="#" class="changeChart">切换视图</a></div>
	<div>
		<div id="divDiscountAmountDeptChart" data-type="discountChart" data-value="discount_deptChart" style="height : 300px;display:none;width:50%;float:left;"></div>
		<div id="divDiscountPriceDeptChart" data-type="discountChart" data-value="discount_deptChart_amount" style="height : 300px;display:none;width:50%;float:left;"></div>
	</div>
	<div id="divDiscountDeptColumnChart" data-type="discountChart" data-value="discount_deptChart" style="height : 300px;display:none"></div>
</div>
</body>
</html>
