<script type="text/javascript">
var smsUsedDetailGrid;
var smsDetailpageRecordCount = 18;
var operationValue = 0;

function querySmsDetail(c){
	smsUsedDetailGrid.setTitle('短信明细 -- <font style="color:green;font-weight:bold">'+ c.title +'</font>');
	var gs = smsUsedDetailGrid.getStore();
	gs.baseParams['query'] = c.order;
	gs.load({
		params : {
			start : 0,
			limit : smsDetailpageRecordCount
		}
	});
	
}

$.post('../../QuerySmsStat.do', function(data){
	var smsStat = data.root[0];
	$('#spanTotalUsed').text(smsStat.totalUsed);
	$('#spanChargeUsed').text(smsStat.chargeUsed);
	$('#spanConsumptionUsed').text(smsStat.consumptionUsed);
	$('#spanVerifyUsed').text(smsStat.verifyUsed);
	$('#spanRemianing').text(smsStat.remaining);
});



</script>
