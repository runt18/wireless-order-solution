<script type="text/javascript">
var floatBarNodeId = "";
var nodey=0,barX=500, barY=800;
var restaurantID;
var tabIndex = 0;
//收款统计
var receivablesStaticRecordCount = 10;

//月结等待
var monthlySet = true;

function addTab(id, title, url){
	var tab = tabs.getComponent(id);
	
	if(!tab){
 	    tab = new Ext.Panel({
	    	id : id,
	        title: title,
	        iconCls: 'tab_icon',
 	        autoLoad : {
	        	url : '../'+url,
	        	scripts : true,
	        	scope: this
	        }, 
	       // html: '<iframe scrolling="auto" frameborder="0" width="100%" height="100%" src="../' + url + '?'+ getDynamicKey("restaurantID=" + restaurantID) + '"></iframe>',
	        closable:true,
	        listeners : {
	        	render : function(){
	        		tabIndex = 0;
	        	},
	        	//不同版本的事件不一致
	        	bodyresize : function(e, w, h){
	        		//改变之前未加载, 不能获取
	        		//alert(e.getEl().first().first().dom.firstChild);
	        		//PlanA
  	        		if(tabIndex != 0){
 	        			var p = e.getEl().first('div').first('div').first('div').first('div');
 	        			if(p != null && Ext.getCmp(p.id)){
  		        			Ext.getCmp(p.id).setWidth(w);
 		        			Ext.getCmp(p.id).setHeight(h); 
 	        			}
	        		} 
	        		e.doLayout();
 	        		tabIndex ++; 
	        	}
	        	//
/* 	        	,activate:function(){
	        	      this.getUpdater().refresh();
	            } */
	        }
	    }); 
	    tabs.add(tab).doLayout();
	}
	tabs.setActiveTab(tab);
 	if(tabs.items.length > 9){
		tabs.remove(tabs.getComponent(1));
	} 

}

var tabs = new Ext.TabPanel({
    region:'center',
    id : 'tabs',
    deferredRender:false,
    activeTab:0,
    border : false,
    defaults: {autoScroll:true},
    enableTabScroll:true,
    minTabWidth: 115,
    //autoDestroy : false,
    items:[{
        contentEl:'center',
        title: '主页', 
        icon: '../../images/home.png',
        iconCls : 'tab_home'
    }],
    listeners : {
    	tabchange : function(){
    		nodey = 0;
    	}
    },
    plugins: new Ext.ux.TabCloseMenu()
    
});

var wx = {info:{},sales:{}, logo:{}};
Ext.onReady(function(){
	wx.lm = new Ext.LoadMask(document.body, {
		title : ''
	});
	Ext.BLANK_IMAGE_URL = '../../extjs/resources/images/default/s.gif';
    //Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
    getOperatorName('../../', function(staff){
    	restaurantID = staff.restaurantId;
    });
	var tree = new Ext.tree.TreePanel({
		region : 'center',
		id : 'tree',
		width : 320,
		border : false,
		rootVisible : false,
		frame : true,
		autoScroll : true,
		lines : false,
		bodyStyle : 'backgroundColor:#FFFFFF; border:1px solid #99BBE8;padding-left: 10px;',
		root : new Ext.tree.AsyncTreeNode({
			expanded : true,
			text : '全部',
			leaf : false,
			printerId : -1,
			border : true
		}),
		listeners : {
			click : function(e){
				if(!e.hasChildNodes()){
					var id = e.attributes.mId;
					var title = e.attributes.text;
					var url = e.attributes.url;
					if(url != ""){
						addTab(id, title, url);
					}else{
						if(e.attributes.mId == "monthSettle"){
							if(!monthlySet){
								Ext.example.msg('提示', '月结中,请稍后');
								return;
							}
							
							var date = new Date();
							var presentMonth = date.getMonth() + 1;
							Ext.Ajax.request({
								url : '../../QueryCurrentMonth.do',
								params : {
									restaurantID : restaurantID
								},
								success : function(res, opt){
									var jr = Ext.decode(res.responseText);
									if(jr.success){
										monthSettleWin.show();
									}else{
										Ext.ux.showMsg(jr);
									}
								},
								failure : function(res, opt){
									Ext.ux.showMsg(Ext.decode(res.responseText));
								}
							});
							
						}else if(e.attributes.mId == "cancelReason"){
							cancelReasonWin.show();
							Ext.getCmp('btnRefreshCRGrid').handler();
						}else if(e.attributes.mId == "formatPrice"){
							formatPrice.show();
							formatPrice.center();
						}else if(e.attributes.mId == "resturantMgr"){
							resturantMgr.show();
						}else if(e.attributes.mId == "businessStat"){
							var businessStatWin = Ext.getCmp('businessStatWin');
							if(!businessStatWin){
								businessStatWin = new Ext.Window({
									title : '营业统计 -- <font style="color:green;">历史</font>',
									id : 'businessStatWin',
									width : 885,
									height : 580,
									closable : false,
									modal : true,
									resizable : false,	
									layout: 'fit',
									bbar : ['->', {
										text : '关闭',
										iconCls : 'btn_close',
										handler : function(){
											businessStatWin.hide();
										}
									}],
									keys : [{
										key : Ext.EventObject.ESC,
										scope : this,
										fn : function(){
											businessStatWin.hide();
										}
									}],
									listeners : {
										hide : function(thiz){
											thiz.body.update('');
										},
										show : function(thiz){
											thiz.load({
												autoLoad : false,
												url : '../window/history/businessStatistics.jsp',
												scripts : true,
												nocache : true,
												text : '功能加载中, 请稍后......',
												params : {
													d : '_' + new Date().getTime(),
													dataSource : 'history',
													dutyRange : "range"
												}
											});
										}
									}
								});
							}
							businessStatWin.show();
							businessStatWin.center();
						}else if(e.attributes.mId == "WXInfo"){
							operateWXInfo();
						}else if(e.attributes.mId == "WXLogo"){
							operateWXLogo();
						}
					}
				}
			}
		}
	});
 	tree.loader = new Ext.tree.TreeLoader({
		dataUrl : '../../QueryPrivilege.do',
		baseParams : {
			dataSource : 'pageTree'
		}
	}); 
	
    new Ext.Viewport({
        layout : 'border',
        items : [{
                region : 'north',
				bodyStyle : 'background-color:#DFE8F6;',
				html : "<h4 id='restaurantName' style='padding:10px;font-size:150%;float:left;'>无线点餐网页终端</h4>" +
					"<div id='divLoginOut' class='loginOut' style='width: 40px;height: 41px;'><img id='btnLoginOut' src='../../images/ResLogout.png' width='40' height='40' /> </div>"+
					"<div class='optName'><img id='btnUser' src='../../images/user.png' width='23' height='23' style='vertical-align:bottom;' /><font id='optName'></font></div>",
				height : 50,
				margins : '0 0 0 0',
				collapsible : false
            },{
            	region : 'west',
            	id : 'west',
            	title : '功能列表',
            	width : 210,
            	layout : 'border',
                collapsible: true,
               // collapsed : true,
                margins:'0 0 0 0',
				items : [tree]
            },
            tabs
/*             ,{
    			region : 'south',
    			height : 30,
    			frame : true,
    			border : false,
    			html : '<div style="font-size:11pt; text-align:center;"><b>版权所有(c) 2011 智易科技</b></div>'
			}  */
         ]
    });

    initCancelReasonWin();
    
     Ext.get('btnLoginOut').on('click', function(){
		Ext.Ajax.request({
			url : '../../LoginOut.do',
			success : function(){
				location.href = '../Login.html';
			},
			failure : function(){
				
			}
		});
    }); 
});	
</script>

  <div id="center" >
  <img alt="" src="../../images/home_page.jpg" style="width:100%;height: 100%"></div>
