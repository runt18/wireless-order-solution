<div data-role="page" id="restaurantLoginPage" align="center" data-theme="e">
	<div data-role="header" data-position="fixed" data-theme="b" >
		<h1>餐厅登陆</h1>
	</div>	
	<div data-role="content" id="popupLogin" class="ui-corner-all" style="width: 40%;" data-theme="a">
	        <div style="padding:0px 20px;" align="center" >
	            <input type="text" name="user" id="txtRestaurantAccount" placeholder="餐厅账号" value="liyy"  class="numkeyboard" style="font-size: 23px;font-weight: bold;">
	        </div>
	         <a onclick="restaurantLoginHandler()"><img src="images/login.png"></a>
	         <!-- <a href="#staffLoginPage"><img src="images/login.png"></a> -->
	</div>		
	
</div>
<div id="staffLoginPage" data-role="page" align="center" data-theme="e">
	<div data-role="header" data-position="fixed" data-theme="b" >
		<h1>选择员工登陆</h1>
	</div>
	<!-- 员工列表 -->
     <div id="divAllStaffForUserLogin">
			<!-- <a href="#" data-role="button" data-inline="true" class="loginName" onclick="selectedName(this)" data-value="1" data-theme="c">波风水门<br>(楼面主任)</a> -->
     </div>
	   <div class="ui-grid-b">
	     <div id="divLastStaff"  class="ui-block-a" style="width: 20%;line-height: 50px;visibility: hidden;">
	    	<button data-inline="true" onclick="javascript:getPreviousPage();" data-theme="c"> << </button>
	     </div>
	     <div class="ui-block-b" style="width: 60%" align="center" >
		    <form data-theme="a">
		    	<div data-role="content" id="popupLogin" class="ui-corner-all" style="width: 60%" data-theme="a">
			        <div style="padding:0px 40px;" >
			            <input type="text" name="user" id="loginEmployee" value="" placeholder="员工姓名" data-theme="a" disabled="" style="font-size: 23px;font-weight: bolder;">
			            <input  name="pass" id="loginPassword" value="" placeholder="密码" data-theme="a" class="numkeyboard">
			            <button type="button" data-theme="b" data-icon="check" onclick="staffLoginHandler()">登陆</button>
			        </div>
				</div>	
		    </form>
	     </div>
	     <div id="divNextStaff" class="ui-block-c" style="width: 20%;line-height: 50px;visibility: hidden;">
	    	<button data-inline="true" onclick="javascript:getNextPage();" data-theme="c"> >> </button>
	     </div>
	   </div>	
</div>
