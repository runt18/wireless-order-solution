	<div id="container_div_recharge" data-dismissible="false" class="ui-overlay-shadow ui-corner-all" style="width:900px;z-index: 1102;position: absolute; top: -40px; left: 50%; margin: -200px 0px 0px -450px;background-color: white;display:block;" align="center">

	    <table>
		    <tr>
		    	<td></td>
		    	<td colspan="3">

		    	<td>

		    	<td></td>
		    </tr>

	    	</tr>

						<option value="2">刷卡</option>

	    		</td>
	    	</tr>	
	    	<tr>
	    		<td class="readMemberTd">会员名称:</td>

	    		<td class="readMemberTd">性别:</td>
	    		<td class="readMemberTdValue"><label id="memberSex_label_recharge">----</label></td>     		   		
	    	</tr> 
	    	<tr>
	    		<td class="readMemberTd">手机:</td>

	    	</tr> 
	    	<tr>
	    		<td colspan="2">

				        <input type="checkbox" id="printRecharge_checkbox_recharge" data-theme="e" checked="checked">打印充值信息
				    </label>	    		
	    		</td>
	    		<td colspan="3" >
	    			<div id="td4ChbSendCharge">
						<label>
					        <input type="checkbox" id="sendReChargeMsg_check_recharge" data-theme="e"><label id="rechargeMsgs_label_recharge">发送短信</label>

			 </div>
