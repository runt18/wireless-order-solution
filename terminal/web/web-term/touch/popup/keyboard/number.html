<head>
<meta charset="UTF-8">
</head>
<body>
	<div id="universalNumKeyBoardCmp" data-role="popup" data-theme="c" data-dismissible="false" style="max-width:900px;" class="ui-overlay-shadow ui-corner-all" align="center">
	    <div id="header_div_numKbPopup" data-role="header" data-theme="b" class="uui-corner-top ui-header ui-bar-b">
	        <h3 >输入助记码</h3>
	    </div>
	    
	    <div style="max-height: 350px; overflow-y: auto;">
			<div id="content_div_numKbPopup" class="calculator">
				
				<div class="top">
					<span class="clear">+</span>
					<div class="inputs">
						<input id="input_input_numKbPopup" style="font-size: 20px;font-weight: bold;">
					</div>
					<span class="clear">-</span>
				</div>
				
				
				
			</div>	
				
			
				    
		</div>	
		<div data-role="footer" data-theme="b" class="ui-footer ui-bar-b ui-corner-bottom"  id="footer_div_number">
			 <div data-role="controlgroup" data-type="horizontal" class="bottomBarFullWidth">
				 <a  data-role="button" data-inline="true" class="countPopbottomBtn" id="left_a_numKbPopup">确定</a>
				 <a  data-role="button" data-inline="true" class="tablePopbottomBtn" id="middle_a_numKbPopup">点菜</a>
				 <a  data-role="button" data-inline="true" class="countPopbottomBtn" id="right_a_numKbPopup">取消</a>
			 </div>
	    </div>
	</div>		




</body>
