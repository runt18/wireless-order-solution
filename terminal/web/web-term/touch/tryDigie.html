<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>系统试用</title>
<script type="text/javascript" src="../jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/components/md5.js"></script>
<script type="text/javascript">
$(function(){
	$.post('../AutoLogin.do', function(result){
		$.post('../OperateStaff.do', {
			pin : result.other.pin,
			pwd : MD5(result.other.password),
			account : result.other.account,
			token : result.other.token			
		},function(data){
			if(data.success){
				location.href = 'tableSelect.html';	
			}			
		});			
	});	
});

</script>
</head>
<body>
<div >
数据请求中...
</div>
</body>
</html>
