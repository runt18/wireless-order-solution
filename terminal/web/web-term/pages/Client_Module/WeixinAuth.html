<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link rel="stylesheet" href="../../css/stepCss/main.css">
<link rel="stylesheet" href="../../css/stepCss/jquery.steps.css">

<link href="../../js/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">

<style type="text/css"> 
/*修改step.css 115 导航选中*/
.wizard > .steps .current a,
.wizard > .steps .current a:hover,
.wizard > .steps .current a:active
{
    background: #2184be !important;
    color: #fff;
    cursor: default;
}

/*修改step.css 69 字体变小*/
.wizard > .steps .number {
  font-size: 12px;
}

/*修改step.css 74 导航每列个数*/
.wizard > .steps > ul > li {
  width: 20%;
}

.edui-combobox-menu .edui-combobox-item {
  display: block !important;
  border: 1px solid white;
}

#weixinAuthRest{ 
	margin-left : 10px;
	display: box; 
	display: -webkit-box; 
	display: -moz-box; 
	-webkit-box-pack:center; 
	-moz-box-pack:center; 
	-webkit-box-align:center; 
	-moz-box-align:center; 
} 

#weixinAuthRest button{
	height : 50px;
	font-size : 20px;
	cursor: pointer;
}

.navbarBtn{
	height : 50px;
	font-size : 20px;
	cursor: pointer;
	margin-top: 10px;
}

a[aria-controls ~= weixin_wizard-p]{
  background: #9dc8e2 !important;
  color: #fff !important;
}


.displayBorder{
	width : 99%;
	border: 1px solid white;
	/* margin-right: 10px; */
	/* -moz-box-shadow: 0 0 8px rgba(0,0,0,.6); */
	-webkit-box-shadow: 0 0 8px rgba(0,0,0,.6);
	box-shadow: 0 0 8px rgba(0,0,0,.6);	
	display: box; 
	display: -webkit-box; 
	/* display: -moz-box;  */
	-webkit-box-pack:center; 
	/* -moz-box-pack:center;  */
	-webkit-box-align:center; 
	-moz-box-align:center; 
}

/*设置所有导航为已读*/
#weixin_wizard li[role=tab] > a{
  background: #9dc8e2;
  color: #fff;
  cursor: default;
}

</style>	
</head>
<body>

<div id="divWeixinAuth"  style="padding-top: 5px;">
     <div id="weixin_wizard" style="width: 95%;margin-left: 2.5%;">
            <span style="font-size: 25px;font-weight: bolder;color: red;'">绑定微信公众号</span>
            <div>
            	<div style="float: left;width: 40%;" >
            		<div id="weixinAuthRest" style="width: 100%">
            			<div align="center">
            				<div id="weixinAuthRestInfo" class="none">
		            			<h1>微信餐厅已绑定, 请继续其他操作</h1>
								<img id="wxRestLogo" alt="" src="http://food-image-test.oss.aliyuncs.com/nophoto.jpg" width="200px" height="200px">
								<br>微信公众号 : <label id="wxNickName">pinjiao</label>
								<br><br>
			            		<button id="btnReAuthWeixinAuth" onclick="linkToAuth()" >重新绑定微信公众号</button>
		            		</div>
		            		
							<button id="btnWeixinAuthFinish" onclick="getRestaurantInfo()" class="none">点击完成绑定</button>
		            		<button id="btnWeixinAuth" onclick="linkToAuth()" class="none">点击去绑定微信公众号</button>
						</div>
            		</div>
            	</div>
            	<div style="float:right;width: 60%;text-align: center;">
            		<h2>操作示例</h2>
            		<div id="weixinAuthDisplay" class="displayBorder" >
            			<img  id="weixinAuthDisplayImg" width="100%" height="100%" src="http://digie-image-real.oss-cn-hangzhou.aliyuncs.com/WxGuideSample/wxAuth.jpg"/>
            		</div>
            		
            	</div>
            </div>     
			<span style="font-size: 25px;">上传餐厅形象</span>
			<div id="setImageCmp" style="padding-top:5px;">
            	<div style="float: left;width: 500px;margin-left: 20px;text-align: center;" >
            		<h2>上传图片</h2>
            		<div id="weixinLogoUploader" style="width : inherit;height: 450px;">
            			
            		</div>
            	</div>
            	<div style="float:right;width: -webkit-calc(100% - 540px);width: -moz-calc(100% - 540px);width: -ms-calc(100% - 540px);width: -o-calc(100% - 540px);text-align: center;">
            		<h2>微信端显示效果示例</h2>
            		<div id="weixinLogoDisplay" class="displayBorder" >
            			<img width="350px" height="100%" src="http://digie-image-real.oss-cn-hangzhou.aliyuncs.com/WxGuideSample/wxLogo2.jpg" style="max-width: 660px;" />
            		</div>
            		
            	</div>				
			</div>
			
     		<span style="font-size: 25px;">编写餐厅简介</span>
			<div id="setRestaurantInfoCmp" >
            	<div style="float: left;" >
	 				<!--style给定宽度可以影响编辑器的最终宽度-->
					<div id="myEditor" style="width:600px;height: 430px;margin-left: 10px; ">
					
					</div>
					<div style="float: right;margin-top: 3px;">
						<button style="height: 30px;" onclick="setRestaurantInfo()">保存内存</button>       		
						<button style="height: 30px;" onclick="um_clear()">清空</button>
					</div>	    
            	</div>
            	<div  style="float:right;width: -webkit-calc(100% - 640px);width: -moz-calc(100% - 640px);width: -ms-calc(100% - 640px);width: -o-calc(100% - 640px);text-align: center;">
            		<h2>微信端显示效果示例</h2>
            		<div id="weixinEditorDisplay" class="displayBorder">
            			<img id="weixinEditorDisplayImg" width="100%" height="100%" src="http://digie-image-real.oss-cn-hangzhou.aliyuncs.com/WxGuideSample/wxRestaurnat.jpg"/>
            		</div>
            		
            	</div>					
			</div>
			
			<span style="font-size: 25px;">编辑欢迎活动</span>
			<div id="setWxActiveCmp" >
				<div style="float: left;">
					<div id="wxActive_secendStep" ></div>
					<div id="wxActive_secendStep2" ></div>
					<div id="wxActive_secendStep3" ></div>
					<div id="wxActive_secendStep4" >
		 				<!--style给定宽度可以影响编辑器的最终宽度-->
						<div id="wxActiveEditor" style="width:620px;height: 280px;margin-left: 10px; ">
						
						</div>
						<div style="float: right;margin-top: 3px;">
							<button style="height: 30px;" onclick="saveWxActiveCmp()">保存活动</button>       		
							<button style="height: 30px;" onclick="um_clear()">清空</button>
						</div>	  				
					</div>
				</div>			
			     <div  style="float:right;width: -webkit-calc(100% - 640px);width: -moz-calc(100% - 640px);width: -ms-calc(100% - 640px);width: -o-calc(100% - 640px);text-align: center;">
	           		<h2>微信端显示效果示例</h2>
	           		<div id="wxActiveEditorDisplay" class="displayBorder">
	           			<img id="wxActiveEditorDisplayImg" width="100%" height="100%" src="http://digie-image-real.oss-cn-hangzhou.aliyuncs.com/WxGuideSample/wxRestaurnat.jpg"/>
	           		</div>
	           		
	           	</div>	
			</div>
			
     		<span style="font-size: 25px;">上传菜品图片</span>
			<div >
            	<div style="float: left;text-align: center" >
            		<h2 id="uploadFoodImgTitle">上传菜品图片示例</h2>
            		<div>
            			<img id="uploadFoodImgCmp" width="600px" src="../../images/uploadFoodImg.jpg"/>
            		</div>   
            		<button id="btnOperateMenu" onclick="linkToUploadImg()" class="navbarBtn">点击去上传菜品图片</button>
            	</div>
            	<div  style="float:right;width: -webkit-calc(100% - 610px);width: -moz-calc(100% - 610px);width: -ms-calc(100% - 610px);width: -o-calc(100% - 610px);text-align: center;">
            		<h2>微信端显示效果示例</h2>
            		<div id="uploadFoodImgDisplay" class="displayBorder">
            			<img id="uploadFoodImg" width="350px" height="100%" src="../../images/wxFoodImg2.jpg"/>
            		</div>
            		
            	</div>	            	
            					
			</div>					
			
     		<span style="font-size: 25px;">查看效果</span>
			<div>
            	<div  style="text-align: center;">
            		<br>
            		<h2 id="seeRestaurantByCodeTitle">微信扫码</h2>
            		<br>
            		<div>
            			<img id="weixinCodeToRestaurant" width="400px" height="400px" src="http://food-image-test.oss.aliyuncs.com/nophoto.jpg"/>
            		</div>
            	</div>					
			</div>			

    </div>
</div>
