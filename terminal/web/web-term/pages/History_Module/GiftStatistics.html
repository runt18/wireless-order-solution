<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
#divGiftStaffChartChange span, #divGiftDeptChartChange span{
	cursor: pointer;
}
</style>
<script type="text/javascript" src="../../js/History/bills/billStatistics/giftStatistics.js"></script>
</head>
<body>
<div id="divGiftStatistics"></div>

<div id="divGiftDetailChart" data-type="giftChart" data-value="gift_detailChart" style="height : 400px;"></div>

<div id="divGiftStaffCharts" >
	<div id="giftStaff_DivChartChange" class="chartChangeFont">
		&nbsp;&nbsp;<span onclick="gift_fnChangeStaffChart(this,1)"><input  type="radio" name="gift_staffChange" checked="checked"  />按数量显示</span> &nbsp;&nbsp;&nbsp;
		<span onclick="gift_fnChangeStaffChart(this,0)"><input type="radio" name="gift_staffChange"  />按金额显示</span> 
	</div>
	<div>
		<div id="divGiftStaffAmountPieChart" data-type="giftChart" data-value="gift_staffPieChart" style="height : 300px;display:none;width:40%;float:left;"></div>
		<div id="divGiftStaffAmountColumnChart" data-type="giftChart" data-value="gift_staffColumnChart" style="height : 300px;display:none;width:60%;float:left;"></div>
	</div>
	
</div>

<div id="divGiftDeptCharts" >
	<div id="giftDept_DivChartChange" class="chartChangeFont">
		<!-- <a id="linkToChangeDeptChart" href="#" class="changeChart">查看数量比例图</a> -->
		&nbsp;&nbsp;<span onclick="gift_fnChangeDeptChart(this,0)"><input type="radio" name="gift_deptChange" checked="checked"  />按金额显示</span> &nbsp;&nbsp;&nbsp;
		<span onclick="gift_fnChangeDeptChart(this,1)"><input type="radio" name="gift_deptChange"  />按数量显示</span>  
	</div>
	<div>
		<div id="divGiftDeptPieChart" data-type="giftChart" data-value="gift_deptPieChart" style="height : 300px;display:none;width:40%;float:left;"></div>
		<div id="divGiftDeptColumnChart" data-type="giftChart" data-value="gift_deptColumnChart" style="height : 300px;display:none;width:60%;float:left;"></div>
	</div>
</div>

</body>
</html>
