<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/History/bills/billStatistics/discountStatistics.js"></script>
</head>
<body>
<div id="divDiscountStatistics"></div>

<div id="divDiscountDetailChart" data-type="discountChart" data-value="discount_detailChart" style="height : 400px;"></div>

<div id="divDiscountStaffCharts" >
	<div id="discountStaff_DivChartChange" class="chartChangeFont">&nbsp;&nbsp;
		<span id="staffByAmount_span_discountChart" onclick="discount_fnChangeStaffChart(this,1)"><input type="radio" name="discount_staffChange" checked="checked"  />按数量显示</span> &nbsp;&nbsp;&nbsp;
		<span id="staffByFee_span_discountChart" onclick="discount_fnChangeStaffChart(this,0)"><input type="radio" name="discount_staffChange"  />按金额显示</span> 
	</div>
	<div>
		<div id="divDiscountStaffPieChart" data-type="discountChart" data-value="discount_staffPieChart" style="height : 300px;display:none;width:40%;float:left;"></div>
		<div id="divDiscountStaffColumnChart" data-type="discountChart" data-value="discount_staffColumnChart" style="height : 300px;display:none;width:60%;float:left;"></div>
	</div>
</div>

<div id="divDiscountDeptCharts" >
	<div id="discountDept_DivChartChange" class="chartChangeFont">&nbsp;&nbsp;
		<span id="deptByFee_span_discountChart" onclick="discount_fnChangeDeptChart(this,0)"><input type="radio" name="discount_deptChange" checked="checked"  />按金额显示</span> &nbsp;&nbsp;&nbsp;
		<span id="deptByAmount_span_discountChart" onclick="discount_fnChangeDeptChart(this,1)"><input type="radio" name="discount_deptChange"  />按数量显示</span>  
	</div>
	<div>
		<div id="divDiscountDeptPieChart" data-type="discountChart" data-value="discount_deptPieChart" style="height : 300px;display:none;width:40%;float:left;"></div>
		<div id="divDiscountDeptColumnChart" data-type="discountChart" data-value="discount_deptColumnChart" style="height : 300px;display:none;width:60%;float:left;"></div>
	</div>
</div>
</body>
</html>
