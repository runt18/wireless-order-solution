<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>微信菜单设置</title>
</head>
<script type="text/javascript" src="../../js/MgrCenter/weixinMenuMgr.js"></script>	

<body>
<div id = "weixinMenuWin_div_weixin">
	
	<div id="textReplyBox_div_weixin" style="padding: 10px">
		<textarea id="menuTxtReply_textarea_weixin" rows="6" cols="80" style="font-size: 18px;" autofocus></textarea>
		<br>
		<input id="textReplySave_input_weixin" type="button" value="保存" style="width: 90px;font-size: 20px;">
	</div>
	
	<div id="urlReplyBox_div_weixin" style="padding: 10px" >
		<textarea id="urlTextarea_textarea_weixin" rows="6" cols="80" style="font-size: 18px;" autofocus></textarea>
		<br>
		<input type="button" value="保存" id="urlReply_input_weixin" style="width: 90px;font-size: 20px;">		
	</div>
	
	<div id="systemReplyBox_div_weixin" style="padding: 10px;width:90%;height: 90%;">
		<table style="width:100%;height:100%">
			<tr>
				<th style="width:20%;" id="systemReplyBox_th_weixin"></th>
				<th style="width:70%;" id="systemReplyImg_th_weixin"></th>
			</tr>
		
		</table>
		<input type="button" value="设置" id="setSystemMenu_input_weixin" style="width: 90px;font-size: 20px;">
	</div>
	
	<div id="divSetAutoReply_div_weixin" style="height: 300px;padding-left: 60px;padding-top:20px;height:54px;">
		<a style="float:left;" id="getSubscribe_a_weixin"><button>查看自动回复</button></a>
	</div>
</div>
</body>
</html>
