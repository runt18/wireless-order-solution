<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>微信菜单设置</title>
<link rel="stylesheet" type="text/css" href="../../extjs/resources/css/ext-all.css" />
<!-- ext火狐字体问题 -->
<link rel="stylesheet" type="text/css" href="../../extjs/ext-patch.css" />
<link rel="stylesheet" type="text/css" href="../../css/myExt.css"/>
<link rel="stylesheet" type="text/css" href="../../css/header.css" />
<link rel="stylesheet" type="text/css" href="../../css/systemSetting.css" />

<script type="text/javascript" src="../../extjs/ext-base.js"></script>
<script type="text/javascript" src="../../extjs/ext-all.js"></script>
<script type="text/javascript" src="../../extjs/ext-lang-zh_CN.js"></script>

<script type="text/javascript" src="../../js/common/Ext.ux.js"></script>
<script type="text/javascript" src="../../js/common/Ext.ux.check.js"></script>
<script type="text/javascript" src="../../jquery/jquery-1.8.2.min.js"></script>

<script type="text/javascript" src="../../extjs/examples.js"></script>

<script type="text/javascript" src="../../js/components/functionLib.js"></script>

<script type="text/javascript" src="../../extjs/ext-plugins-define.js"></script>

<style type="text/css">
#systemReplyBox label{
	margin-right: 20px;
}
</style>

</head>
<body>
	<div id="div4MenuInit" align="center">
		<br>
		<h2>点击左侧菜单或添加一个新菜单，然后设置菜单内容</h2>
		<br>
	</div>
	<div id="textReplyBox" style="padding: 10px">
		<textarea id="menuTxtReply" rows="6" cols="80" style="font-size: 18px;" autofocus></textarea>
		<br>
		<input type="button" value="保存" onclick="operateMenuContent()" style="width: 90px;font-size: 20px;">
	</div>
	<div id="urlReplyBox" style="padding: 10px" >
		<textarea id="url4Menu" rows="6" cols="80" style="font-size: 18px;" autofocus></textarea>
		<br>
		<input type="button" value="保存" onclick="operateMenuUrl()" style="width: 90px;font-size: 20px;">		
	</div>
	<div id="systemReplyBox" style="padding: 10px">
		<div id="div4systemReplyBox" style="width:600px;height: 50px;border: 1px dashed gray;padding:20px;">
<!-- 			<input id="r1" type="radio" name="systemSet" value="navi_event_key"><label for="r1">餐厅导航</label>-->
		</div>
		<input type="button" value="设置" onclick="setSystemMenu()" style="width: 90px;font-size: 20px;">
	</div>
	
	<div id="divSetAutoReply" style="height: 300px;padding: 20px;">
		<a href="javascript:getSubscribeReply()" >设置关注自动回复</a>
		<br><br>
		<a id="btnDeleteSubscribe" href="javascript:deleteSubscribeReply()" >删除关注自动回复</a>
	</div>
	
	<div class="floatBar" id="div_floatBar" style="height: 15px;background-color: #DFE8F6;position: absolute;display: none"></div>
	
<script type="text/javascript" src="../../js/MgrCenter/weixinMenuMgr.js"></script>	
</body>
</html>
